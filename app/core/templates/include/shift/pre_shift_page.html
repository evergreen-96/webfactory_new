{% extends 'base/base.html' %}

{% block content %}
    <form method="post" class="mt-3">
        {% csrf_token %}
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Выйти из системы</a>

            {% if is_last_shift_ended %}
                <!-- If the last shift is ended, display the "Начать смену" button -->
                <button type="submit" name="start_shift" class="btn btn-primary ml-2">Начать смену</button>
            {% else %}
                <!-- If the last shift is not ended, display the "Продолжить работу" button -->
                <button type="submit" name="start_shift" class="btn btn-success ml-2">Продолжить работу</button>
            {% endif %}
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-success">Авторизоваться</a>
        {% endif %}
    </form>
{% endblock %}
